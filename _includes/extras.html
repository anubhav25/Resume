{% assign extras = site.data.data.sidebar.extras %}
{% if extras %}
  {% for extra in extras %}
    <div class="extras-container container-block">

      <h2 class="container-block-title">
        {{ extra.title }}
      </h2>

      {% for item in extra.items %}
      <div class="item">
        {% if item.time %}
          <div class="time">{{ item.time }}</div>
        {% endif %}
        <h4 class="extra-item">{{ item.item }}</h4>

      </div><!--//item-->
      {% endfor %}

    </div><!--//extras-container-->
  {% endfor %}
{% endif %}
